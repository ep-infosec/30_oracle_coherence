# logging.properties used to enable logging of Jersey internals

handlers = java.util.logging.ConsoleHandler

.level = INFO

java.util.logging.ConsoleHandler.level = FINEST
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

org.glassfish.jersey.media.sse.internal.level = FINEST
org.glassfish.jersey.server.level = FINEST